<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by  Aman Hurd</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

   <!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Jump</title>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
GET HTML5 DUMBO!
		</canvas>

		<div id="mainMenu">
			<h1>Dumbo Jump</h1>
			<h3>Dumbo is looking for a brain. Can you get him one?</h3>
			<h3>...by <a href="https://www.youtube.com/channel/UC8Tr7ZJKu16f_IJijEYJgAQ" target="_blank">Aman Hurd</a></h3>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">PRESS ME DUMBY</a>
		</div>

		<div id="gameOverMenu">
			<h1>What happened to your brain?</h1>
			<h3 id="go_score">you scored 0 points</h3>

			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
		</div>

		<!-- Preloading image ;) -->
		<img id="sprite" src="http://i.imgur.com/BbLlwQQ.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
